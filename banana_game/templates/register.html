<!DOCTYPE html>
<html>
<head>
    <title>Banana Game - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-yellow-200 min-h-screen flex items-center justify-center">
    <div class="bg-white/80 backdrop-blur-sm p-8 rounded-xl shadow-2xl w-96">
        <h1 class="text-3xl font-bold text-yellow-600 mb-6 text-center">ğŸŒ Create Account</h1>
        <form method="POST">
            {% if error %}
            <div class="mb-4 p-3 bg-red-100 text-red-700 rounded">{{ error }}</div>
            {% endif %}
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" class="w-full p-3 border-2 border-yellow-200 rounded-lg focus:outline-none focus:border-yellow-500" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" name="email" class="w-full p-3 border-2 border-yellow-200 rounded-lg focus:outline-none focus:border-yellow-500" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="w-full p-3 border-2 border-yellow-200 rounded-lg focus:outline-none focus:border-yellow-500" required>
            </div>
            <button class="w-full bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition-colors">
                Register
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="/login" class="text-yellow-600 hover:text-yellow-700">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>

<!-- templates/leaderboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen">
    <div class="container mx-auto p-4">
        <nav class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-yellow-600">üçå Leaderboard</h1>
            <div class="flex gap-4">
                <a href="/game" class="text-yellow-600 hover:text-yellow-700">Play Game</a>
                <a href="/profile" class="text-yellow-600 hover:text-yellow-700">Profile</a>
            </div>
        </nav>

        <div class="bg-white p-6 rounded-lg shadow-lg">
            <table class="w-full">
                <thead>
                    <tr class="border-b-2">
                        <th class="text-left p-2">Rank</th>
                        <th class="text-left p-2">Username</th>
                        <th class="text-right p-2">High Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b">
                        <td class="p-2">{{ loop.index }}</td>
                        <td class="p-2">{{ user.username }}</td>
                        <td class="p-2 text-right">{{ user.high_score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
